<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试平台</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</head>
<body>

    <div style="height: 800px; background-image: url(http://assets.youzhan.org/img/d/dd/2de797545de56274f03a5920eb3a1.jpg)">
    <div class="container">

      <form class="container"
            style="width: 340px;margin-top: 160px;"
            action="/index/" method="post">
        <h2 class="form-signin-heading" style="text-align: center">测试平台</h2>
        <label for="inputUsername" class="sr-only">账号</label>
        <input type="text" id="inputUsername" class="form-control"  name="username" placeholder="账号" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control"   name="password" placeholder="密码" required>
        <div style="color: red; margin-top: 10px;">
            {{ error }}
        </div>
        <button class="btn btn-lg btn-primary btn-block" style="margin-top: 15px;"
                type="submit">登录</button>
      </form>

    </div>
  {% csrf_token %}
</body>
</html>
